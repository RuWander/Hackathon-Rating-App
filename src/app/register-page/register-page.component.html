<mat-card>
  <mat-card-title>Signup</mat-card-title>
  <mat-card-content>

    <form class="login-container" [formGroup]="signupForm" (ngSubmit)="onSubmit()">

      <mat-form-field>
        <input matInput formControlName="firstname" placeholder="Firstname" type="email">
      </mat-form-field>

      <mat-form-field>
        <input matInput formControlName="lastname" placeholder="Lastname" type="email">
      </mat-form-field>

      <mat-form-field>
        <input matInput formControlName="email" placeholder="Enter your email" type="email">
      </mat-form-field>

      <mat-form-field>
        <input matInput formControlName="password" placeholder="Enter your password"
          [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button primary">
        <button type="submit" mat-button>Signup</button>
      </div>
    </form>

  </mat-card-content>
</mat-card>
