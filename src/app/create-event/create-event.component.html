<div fxLayoutAlign="center stretch" fxLayout='column' class='wrapper'>
  <div fxLayout='row'>
    <div fxFlex="70" class='wrapper-content'>
      <h1 *ngIf='editing; else createHeader'>Update Event</h1>
      <ng-template #createHeader><h1>Create Event</h1></ng-template>
    </div>
  </div>
  <div fxLayout='row'>
    <div fxFlex="70"
        fxLayout='row' 
        fxLayout.xs='column' 
        fxLayout.sm='column' 
        fxLayoutAlign="center start"
        fxLayoutAlign.xs="center stretch" 
        fxLayoutAlign.sm="center stretch" 
        fxLayoutGap="20px" 
        class='wrapper-content'>
      <mat-card fxFlex="60" fxFlex.xs='100' fxFlex.sm='100' class="main-content">
        <mat-card-content>

          <form [formGroup]="eventForm" fxLayout='column'>
            <h3>EVENT TITLE</h3>
            <div fxLayout='row'>
              <mat-form-field color='primary' fxFlex.xs='100' fxFlex.sm='40' fxFlex='30'>
                <input matInput formControlName="title" placeholder="Input">
              </mat-form-field>
            </div>


            <h3>DATE</h3>
            <div fxLayout='row'>
              <mat-form-field fxFlex='30' fxFlex.xs='100' fxFlex.sm='40'>
                <input matInput formControlName="date" [matDatepicker]="picker" placeholder="Choose a date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>

            <h3>DESCRIPTION</h3>
            <mat-form-field>
              <textarea matInput formControlName="description"
                placeholder="Write an awesome description for this event here!"></textarea>
            </mat-form-field>
            <div fxLayout='row' fxLayoutAlign='end'>
              <button *ngIf='editing' class="submitBtn" color="primary" mat-raised-button (click)="updateEvent()">update</button>
              <button *ngIf='!editing' class="submitBtn" color="primary" mat-raised-button (click)="createEvent()">SAVE</button>
            </div>
          </form>
          <br>
          <mat-divider></mat-divider>

          <form [formGroup]="criteriaForm" fxLayout='column'>
            <h3>ADD CRITERIA</h3>
            <p>Add the criteria that the teams will be marked on!</p>
            <mat-list dense>
              <mat-list-item *ngFor="let crit of criteria">
                <mat-icon mat-list-icon>star_border</mat-icon>
                <h4 mat-line>{{crit.name}}</h4>
                <mat-divider></mat-divider>
              </mat-list-item>
            </mat-list>
            <br>

            <div fxLayout='row' fxLayout.xs='column' fxLayoutGap="10px">
              <mat-form-field fxFlex='70'>
                <input matInput formControlName="criteria" placeholder="Criteria Name">
              </mat-form-field>
              <div fxFlex='30' fxLayout='row' fxLayout.xs='row' fxLayoutAlign='space-between'>
                <mat-form-field fxFlex='45'>
                  <input matInput type="number" formControlName="critStart" placeholder="start">
                </mat-form-field>

                <div fxFlex='10'>
                  <h2>/</h2>
                </div>

                <mat-form-field fxFlex='45'>
                  <input matInput type='number' formControlName="critEnd" placeholder="end">
                </mat-form-field>
              </div>
            </div>

            <button class="submitBtn" (click)="addCriteria()" mat-raised-button>
              <mat-icon>add</mat-icon>
            </button>
          </form>
        </mat-card-content>
      </mat-card>
      <mat-card fxFlex="40" fxFlex.xs='100' fxFlex.sm='100' class='side-content'>
        <mat-card-content>
          <!-- <form [formGroup]="criteriaForm" fxLayout='column'>
            <h3>ADD CRITERIA</h3>
            <p>Add the criteria that the teams will be marked on!</p>
            <mat-list dense>
              <mat-list-item *ngFor="let crit of criteria">
                <mat-icon mat-list-icon>star_border</mat-icon>
                <h4 mat-line>{{crit.name}}</h4>
                <mat-divider></mat-divider>
              </mat-list-item>
            </mat-list>
            <br>

            <div fxLayout='row'>
              <mat-form-field fxFlex='60'>
                <input matInput formControlName="criteria" placeholder="Input">
              </mat-form-field>
            </div>

            <button class="submitBtn" mat-raised-button>
              <mat-icon>add</mat-icon>
            </button>
          </form> -->


          <form [formGroup]="groupForm" fxLayout='column'>
            <h3>ADD GROUP</h3>
            <p>Add the event groups here!</p>

            <div fxLayout='column' fxLayoutGap="20px">
              <mat-card *ngFor='let group of groups'>
                <mat-card-content>
                  <h3>{{group.name}}</h3>
                </mat-card-content>
              </mat-card>
            </div>

            <div fxLayout='row'>
              <mat-form-field fxFlex='60'>
                <input matInput formControlName="group" placeholder="Group name">
              </mat-form-field>



            </div>
            <button class="submitBtn" mat-raised-button>
              <mat-icon>add</mat-icon>
            </button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>


</div>
