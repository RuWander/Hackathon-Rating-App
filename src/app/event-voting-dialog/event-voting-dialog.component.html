<h1 mat-dialog-title>Voting for {{ data.eventTitle }} will be initiated!</h1>
<div mat-dialog-content>
  <p>Do you confirm that the voting can start for this event?</p>
  <p>This means that you will not be able to add groups or criteria to the event</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">No Thanks</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true">
    Start Voting
  </button>
</div>
